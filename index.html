<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Online Calculator</h1>
        <h2>By Anusha</h2>
        <form name="calci" class="calci">
            <input type="text" name="display" class="display">
            <br>
            <input type="button" class="zero" value="C" onclick="calci.display.value=''">
            <input type="button" class="operator" value="/" onclick="calci.display.value+='/'">
            <input type="button" class="operator" value="X"
                onclick="calci.display.value=calci.display.value.slice(0,-1)">

            <br>
            
            <input type="button" class="btn" value="7" onclick="calci.display.value+='7'">
            <input type="button" class="btn" value="8" onclick="calci.display.value+='8'">
            <input type="button" class="btn" value="9" onclick="calci.display.value+='9'">
            <input type="button" class="operator" value="*" onclick="calci.display.value+='*'">
            <br>

            <input type="button" class="btn" value="4" onclick="calci.display.value+='4'">
            <input type="button" class="btn" value="5" onclick="calci.display.value+='5'">
            <input type="button" class="btn" value="6" onclick="calci.display.value+='6'">
            <input type="button" class="operator" value="-" onclick="calci.display.value+='-'">
            <br>

            <input type="button" class="btn" value="1" onclick="calci.display.value+='1'">
            <input type="button" class="btn" value="2" onclick="calci.display.value+='2'">
            <input type="button" class="btn" value="3" onclick="calci.display.value+='3'">
            <input type="button" class="operator" value="+" onclick="calci.display.value+='+'">
            <br>
            
            <input type="button" class="btn" value="." onclick="calci.display.value+='.'">
            <input type="button" class="zero" value="0" onclick="calci.display.value+='0'">
            <input type="button" class="operator" value="=" onclick="calci.display.value=eval(calci.display.value)">

            <br>
        </form>
    </div>
</body>
</html>
